<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="flex items-center justify-center h-screen w-full">
    <div style="height: 500px; width: 800px" class="bg-slate-300 flex relative">
      <!-- white signin -->
      <div
        class="w-1/2 h-full transition duration-1000 bg-slate-100 flex items-center justify-center translate-x-1/2 -z-10">
        <button class="border py-2 px-4 rounded-full bg-white">signin</button>
      </div>
      <!-- white signup -->
      <div
        class="w-1/2 h-full transition duration-1000 bg-slate-200 flex items-center justify-center">
        <button class="border py-2 px-4 rounded-full bg-white">signup</button>
      </div>
      <!-- blue container -->
      <div
        class="w-1/2 h-full bg-cyan-400 absolute transition duration-1000 overflow-hidden">
        <div style="width: 200%" class="h-full flex transition duration-1000">
          <!-- blue welcome -->
          <div class="w-full h-full flex justify-center items-center">
            <button class="border py-2 px-4 rounded-full">welcome</button>
          </div>
          <!-- blue hello -->
          <div class="w-full h-full flex items-center justify-center">
            <button class="border py-2 px-4 rounded-full bg-cyan-600">
              hello
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./map.js"></script>
  </body>
</html>
