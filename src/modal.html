<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="w-full relative">
    <div
      class="h-screen py-32 px-8 w-full bg-cover bg-center bg-[url(./comp/wallpaperflare.com_wallpaper.jpg)]">
      <div class="w-5/6 pb-8 flex justify-end">
        <div
          class="open-modal w-28 rounded-md bg-green-500 text-white px-3 py-3 font-ben cursor-pointer">
          + Add task
        </div>
      </div>
      <div class="w-full gap-8 flex justify-center">
        <div
          class="bg-slate-300 rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben">To do</h1>
            <div class="px-4 text-lg count"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-amber-400 rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben">In progress</h1>
            <div class="px-4 text-lg count"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-green-500 rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben">Done</h1>
            <div class="px-4 text-lg count"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-red-600 rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben">Blocked</h1>
            <div class="px-4 text-lg count"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
      </div>
    </div>
    <div class="w-full h-screen fixed bg-black/50 top-0 invisible">
      <div class="w-full h-full flex-all">
        <form
          type="submit"
          action=""
          class="w-96 bg-slate-300 rounded-xl flex flex-col px-6 py-6 gap-2">
          <div class="flex justify-between">
            <h1>HiðŸ‘‹,I am a Modal</h1>
            <div class="close-modal border">
              <ion-icon name="close-outline"></ion-icon>
            </div>
          </div>
          <label for="">Title</label>
          <input type="text" />
          <label for="">Description</label>
          <textarea name="" id=""></textarea>
          <select name="" id="status">
            <option value="toDo">To do</option>
            <option value="inProgress">In Progress</option>
            <option value="done">Done</option>
            <option value="blocked">Blocked</option>
          </select>
          <select name="" id="select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="bg-black text-white py-2 rounded-lg">Create</button>
        </form>
      </div>
    </div>

    <script src="./modal.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
