<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="w-full relative">
    <div class="h-screen py-32 px-8 w-full bg-zinc-800">
      <div class="w-full gap-8 flex justify-center">
        <div class="w-[350px]"></div>
        <div class="w-[350px]"></div>
        <div class="w-[350px]"></div>
        <div class="w-[350px] flex justify-end">
          <div
            class="open-modal w-28 mb-8 rounded-md bg-lime-600 text-white px-3 py-3 font-ben cursor-pointer">
            + Add task
          </div>
        </div>
      </div>
      <div class="w-full gap-8 flex justify-center">
        <div
          class="bg-black border-2 border-zinc-600 rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto text-white">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben flex items-center">
              <div class="h-4 w-4 bg-white rounded-full mr-4"></div>
              To do
            </h1>
            <div class="px-4 text-lg count text-neutral-400"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-black border-2 border-zinc-600 text-white rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben flex items-center">
              <div class="h-4 w-4 bg-yellow-500 rounded-full mr-4"></div>
              In progress
            </h1>
            <div class="px-4 text-lg count text-neutral-400"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-black border-2 border-zinc-600 text-white rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben flex items-center">
              <div class="h-4 w-4 bg-green-500 rounded-full mr-4"></div>
              Done
            </h1>
            <div class="px-4 text-lg count text-neutral-400"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
        <div
          class="bg-black border-2 border-zinc-600 text-white rounded-2xl px-6 pb-4 w-[350px] h-[700px] overflow-auto">
          <div class="flex justify-between px-2 py-4 items-center">
            <h1 class="text-2xl font-ben flex items-center">
              <div class="h-4 w-4 bg-red-500 rounded-full mr-4"></div>
              Blocked
            </h1>
            <div class="px-4 text-lg count text-neutral-400"></div>
          </div>
          <div class="cards flex flex-col gap-4"></div>
        </div>
      </div>
    </div>
    <div class="w-full h-screen fixed bg-black/50 top-0 invisible">
      <div class="w-full h-full flex-all">
        <form
          type="submit"
          action=""
          class="w-96 bg-slate-300 rounded-xl flex flex-col px-6 py-6 gap-2">
          <div class="flex justify-between">
            <h1>HiðŸ‘‹,I am a Modal</h1>
            <div class="close-modal border">
              <ion-icon name="close-outline"></ion-icon>
            </div>
          </div>
          <label for="">Title</label>
          <input type="text" />
          <label for="">Description</label>
          <textarea name="" id=""></textarea>
          <select name="" id="status">
            <option value="toDo">To do</option>
            <option value="inProgress">In Progress</option>
            <option value="done">Done</option>
            <option value="blocked">Blocked</option>
          </select>
          <select name="" id="select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="bg-black text-white py-2 rounded-lg">Create</button>
        </form>
      </div>
    </div>

    <script src="./modal.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
